<head>
  <title>readinglist</title>
</head>

<body>
</body>

<template name="layout">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container">
				<div class="nav pull-right">
					{{> user_info}}
				</div>
			</div>
		</div>
	</div>
	{{{yield}}}
</template>


<template name="index">
	{{> body}}
</template>

<template name="landing_page">
	<div class="landing_page">
		<h1 class="reading-list landing-page">Welcome book lover.</h1>
	</div>
</template>

<template name="user_info">
	<ul class="nav pull-right">
		{{#if currentUser}}
			{{> user_loggedin}}
		{{else}}
			{{> user_loggedout}}
		{{/if}}
	</ul>
</template>

<template name="user_loggedin">
	{{#if loggingIn}}
		<li>Logging in...</li>
	{{else}}
		<li>
			<img class="img-rounded" src="{{currentUser.profile.avatard_url}}"/>
		</li>
		<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">
			{{user}}
			<b class="caret"></b>
			</a>
			<ul class="dropdown-menu">
				<li><a id="logout">Logout</a></li>
			</ul>
		</li>
	{{/if}}
</template>

<template name="user_loggedout">
	<li>{{loginButtons align="right"}}</li>
</template>

<template name="user_list">
	{{#each users}}
	     {{> user}}
	{{/each}}
</template>

<template name="user">
  <div class="user">
    <a href="/users/{{_id}}" class="users-link">{{username}}</a>
  </div>
</template>

<template name="user_show_reading_list">
  {{#with user}}
  <h1 class="reading-list"> {{username}}'s reading list</h1>
  {{> user_reading_list}}
  {{/with}}
</template>

<template name="user_reading_list">
	{{#if mylist}}
		{{> reading_list_add}}
	{{/if}}
	<div class="container-reading-list">
	    	{{#each month}}
	    		<div class="books-heading">
		      		<h2 class="month">{{mois}} - {{count}} Books</h2>
	      		</div>
	      		<ul class="month-books unstyled">
	      			{{#each books}}
	      				{{> user_books}}
	    			{{/each}}
	    		</ul>
	    		<hr></hr>
	    	{{/each}}
	    	<a href="/users" class="users-link"> Users list</a>
	</div>
</template>

<template name="user_books">
  <div class="books">
    <li class="title">{{name}}{{#if author}} By {{author}}{{/if}}
    </li>
    {{#if mylist}}
		<a href='#' id="{{_id}}" class="remove_book"><i class="icon-remove"></i></a>
	{{/if}}
  </div>
</template>
